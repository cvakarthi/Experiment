<!DOCTYPE html>
<html>
  <head>
    <title>Knob Control</title>
    <script>
    var onDeviceFound = function(device) {
      alert("USB 2nd function");
  if (device) {
     console.log("Device found: "+device.handle);
  } else {
     console.log("Device could not be found");
  }
  alert("USB finished");
};

var onUsbEvent = function(event) {
     console.log("Got some message from the USB device!");
};
    
      function detect()
      {
        alert("USB detection function triggered");
        
chrome.usb.findDevice(1256, 26742, {"onEvent": onUsbEvent}, onDeviceFound);

        alert("USB detection finished");
      }
    </script>
    <style>
      #knob {
        background-image: url();
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100%;
        position: fixed;
      }
    </style>
  </head>
  <body>
    <h1><center>FIND DEVICE</center></h1>
    <button id="requestPermission" onclick="detect()">Request permissions</button>
    <div id="knob" style="display: none;"></div>
  </body>
</html>
